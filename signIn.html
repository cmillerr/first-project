<html>
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>

		<!--Import Google Icon Font-->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>

		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="row">
			<form class="col s12">
				<div class="row">

					<!-- determines how long line is (6 half length of columns)-->

				<div class="row">
					<div class="input-field col s6">
						<input  name="password" id="password" type="password" class="validate" />
						<label for="password">Password</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<input  name="email" id="email" type="email" class="validate" />
						<label for="email">Email</label>
					</div>
				</div>

				<div class="row">
					<div class="col s6">
						<!--whatever isnt in brackets is text showing up on web page-->
						<button type="button" id="signInBtn">Sign In</button>
					</div>
				</div>
				
			</form>
		</div>
		<script src="./signIn.js"> </script>
<!-- if query parameter with err is found then display error toast--> 
		<script>
			$(document).ready(()=>{
      var urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('err')){
        M.toast({
          html: decodeURI(urlParams.get('err')),
          classes: 'rounded red',
          displayLength: 4500
        });
      } else if (urlParams.has('success')){
        M.toast({
          html: decodeURI(urlParams.get('success')),
          classes: 'rounded green',
          displayLength: 4500
        }); 
      }
    })

		</script>
	</body>
</html>
